<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artwork Detail</title>
  <link rel="stylesheet" href="detail.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
  <div id="detail-view">
    <div class="title-section">
      <h1 id="title"></h1>
      <h3 id="subtitle"></h3>
    </div>

    <div class="content-section">
      <div class="swiper swiper-container">
        <div class="swiper-wrapper" id="carousel">
          <!-- Slides injected by JS -->
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>

      <div class="description">
        <h4>About the Piece</h4>
        <p id="aboutDescription"></p>

        <h4>Technique / Materials</h4>
        <p id="techniquesDescription"></p>

        <h4>Size</h4>
        <p id="sizeDescription"></p>
      </div>
    </div>

    <div class="sale-section" id="sale-info">
      <div class="sale-banner">This piece is for sale!</div>
      <div class="sale-price" id="priceDescription"></div>
      <button class="contact-button" onclick="window.parent.location.href='mailto:sherrysuisman@gmail.com'">Contact Sherry</button>
    </div>

    <div class="bts-section">
      <h4>Behind the Scenes</h4>
      <div id="behind-the-scenes" class="bts-images"></div>
    </div>

    <button id="back-button">‚Üê Back</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="detail.js"></script>
</body>
</html>
