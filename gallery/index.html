<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #masonry-gallery {
      column-count: 3;
      column-gap: 1em;
      padding: 1em;
    }
    .gallery-item {
      display: inline-block;
      width: 100%;
      margin-bottom: 1em;
      break-inside: avoid;
    }
    .gallery-item img {
      width: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="masonry-gallery"></div>

  <div id="detail-view" style="display: none; padding: 2em;">
    <a href="index.html">‚Üê Back to gallery</a>
    <h2 id="detail-title"></h2>
    <p id="detail-description"></p>
    <div id="detail-carousel" style="display: flex; flex-wrap: wrap; gap: 1em; margin-top: 1em;"></div>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
