<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #masonry-gallery {
      column-count: 3;
      column-gap: 1em;
      padding: 1em;
    }
    .gallery-item {
      display: inline-block;
      width: 100%;
      margin-bottom: 1em;
      break-inside: avoid;
    }
    .gallery-item img {
      width: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="masonry-gallery"></div>

  <script src="gallery.js"></script>
</body>
</html>
